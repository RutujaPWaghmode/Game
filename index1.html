<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="level">Level: <span id="level">1</span></div>
            <div class="attempts">Attempts Left: <span id="attempts">3</span></div>
            <div class="count">Balls Count: <span id="count">0</span></div>
            <div class="timer">Time Left: <span id="timer">5:00</span></div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <div class="ball"></div>
        <div class="basket-container">
            <div class="basket">
                <div class="section red"></div>
                <div class="section blue"></div>
                <div class="section green"></div>
                <div class="section yellow"></div>
            </div>
        </div>
        <div class="restart-container">
            <button id="restart-btn" class="restart-btn">Restart Game</button>
        </div>
        
    </div>
    <script src="script1.js"></script>
</body>
</html>
